<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan Cafe - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9fafb;
            color: #374151;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #d84315;
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        button {
            background: #d84315;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #bf360c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">â˜•</div>
        <h1>Dylan Cafe - You're Offline</h1>
        <p>Don't worry! You can still browse the menu and add items to your cart.</p>
        <p>Your order will be sent once you're back online.</p>
        <button onclick="window.location.reload()">Retry Connection</button>
    </div>
</body>
</html>
